<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="result-panel">
        <p class="result-panel__title">Your Result</p>
        <div class="result-panel__score-container">
          <p class="result-panel__score">76</p>
          <p class="result-panel__score-out-of">of 100</p>
        </div>
        <p class="result-panel__word">Great</p>
        <p class="result-panel__message">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-panel">
        <p class="summary-panel__title">Summary</p>

        <ul class="tests">
          <li class="test test--red">
            <img src="./assets/images/icon-reaction.svg" alt="" class="test__icon" />
            <p class="test__title test__title--red">Reaction</p>
            <p class="test__score">
              80<span class="test__score-out-of">&nbsp;&nbsp;/&nbsp;<span>100</span></span>
            </p>
          </li>

          <li class="test test--yellow">
            <img src="./assets/images/icon-memory.svg" alt="" class="test__icon" />
            <p class="test__title test__title--yellow">Memory</p>
            <p class="test__score">
              92<span class="test__score-out-of">&nbsp;&nbsp;/&nbsp;<span>100</span></span>
            </p>
          </li>

          <li class="test test--teal">
            <img src="./assets/images/icon-verbal.svg" alt="" class="test__icon" />
            <p class="test__title test__title--teal">Verbal</p>
            <p class="test__score">
              61<span class="test__score-out-of">&nbsp;&nbsp;/&nbsp;<span>100</span></span>
            </p>
          </li>

          <li class="test test--blue">
            <img src="./assets/images/icon-visual.svg" alt="" class="test__icon" />
            <p class="test__title test__title--blue">Visual</p>
            <p class="test__score">
              72<span class="test__score-out-of">&nbsp;&nbsp;/&nbsp;<span>100</span></span>
            </p>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
